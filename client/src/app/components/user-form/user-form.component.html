<div class="col-6">
    <form class="form-group" [formGroup]="this.userForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="firstname">First Name: </label>
            <input class="form-control" id="firstname" type="text" placeholder="Enter first name" formControlName="firstname">
        </div>
        <div>
            <label for="lastname">Last Name: </label>
            <input class="form-control" id="lastname" type="text"  placeholder="Enter last name" formControlName="lastname">
        </div>
        <div>
            <label for="number">Phone Number: </label>
            <input class="form-control" id="number" maxlength=11 placeholder="Phone number e.g. 89999999999" type="text" formControlName="number">
        </div>
        <div>
            <label for="address">Address: </label>
            <input class="form-control" id="address" type="text" placeholder="Enter address" formControlName="address">
        </div>
        <div>
            <label for="sex">Sex: </label>
            <select class="form-control"  id="sex" formControlName="sex">
                <option *ngFor="let option of userSex | keyvalue" [ngValue]="option">{{option.value}}</option>
            </select>
        </div>
    
        <button class="btn btn-primary" [disabled]="this.userForm.invalid"></button>
    </form>
    </div>
